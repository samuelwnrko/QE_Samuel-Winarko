<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Digital Library</title>
</head>
<body>
<form style="border: 1px solid #ccc; padding: 20px;">
  <h1 style="text-align: center;">Welcome to Digital Library</h1>
  <h3 style="text-align: center;"> Create a new member </h3>
  <br>
  <br>
  <label>Name</label> <br>
  <input id="name" type="text" placeholder="Name" style="display: inline-block; width: 100%;">
  <br>
  <br>
  <label>Email</label> <br>
  <input id="email" type="email" placeholder="Email" style="display: inline-block; width: 100%;">
  <br>
  <br>
  <label>Password</label> <br>
  <input id="password" type="password" placeholder="Password" style="display: inline-block; width: 100%;">
  <br>
  <br>
  <label>Phone number</label> <br>
  <input id="pnumber" type="text" placeholder="Phone number" style="display: inline-block; width: 100%;">
  <br>
  <br>
  <label>Address</label>
  <br>
  <textarea style="display: inline-block; width: 100%;">Address</textarea>
  <br>
  <br>
  <label>Gender </label>
  <input type="radio" value="male">
  <label>male</label>
  <input type="radio" value="female">
  <label>female</label>
  <br>
  <br>
  <button type="submit" style="background-color:blue;color: white; display: inline-block; width: 100%; padding: 10px; border: none; border-radius: 5px; margin-top: 10px;">Submit</button>
</form>
</body>
</html>
